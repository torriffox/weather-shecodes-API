<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌡️ Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="shortcut icon" href="#" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container mt-5 mr-auto ml-auto mb-0 border p-4 rounded">
      <div class="row common-cities">
        <div class="col-sm-1">Kyiv</div>
        <div class="col-sm-1">Lviv</div>
        <div class="col-sm-1">Kherson</div>
      </div>
      <form class="row" id="form-enter-city">
        <div class="col">
          <input
            id="cityInput"
            type="text"
            class="form-control"
            placeholder="Enter a city ..."
          />
        </div>
        <div class="col-md-auto">
          <button class="btn btn-primary search-btn" id="search-btn">
            Search
          </button>
        </div>
        <div class="col-md-auto">
          <button class="btn btn-primary current-btn" id="current-btn">
            Current
          </button>
        </div>
      </form>
      <div class="row current-forecast">
        <div class="col mainCity">
          <span class="current-city" id="city">Kyiv</span><br />
          <span class="blue-style" id="current-date-hours"
            ><strong>Friday,</strong> 10:00 am</span
          >
          <br />
          <span class="blue-style" id="description"
            ><strong>Cloudy</strong></span
          >
        </div>
        <div class="col-5 additionalInf">
          <span class="gray-style">Humidity: </span>
          <span class="blue-style" id="humidity"><strong></strong></span><br />
          <span class="gray-style">Wind: </span>
          <span class="blue-style" id="wind"><strong></strong></span>
        </div>

        <div class="col-2 imageOfWeather">
          <img
            class="img-weather-now"
            src="images/cloud.png"
            alt="cloud"
            id="icon"
          />
        </div>
        <div class="col gray-style current-degree">
          <span id="temperature">15</span>
          <span class="degree">
            <a id="celsiusDegree" href="#">°C</a>
            |
            <a id="fahrenheitDegree" href="#">°F</a>
          </span>
        </div>
      </div>
      <div class="forecast">
        <div class="row gray-style border week-day">
          <div class="col border-right">Sat</div>
          <div class="col border-right">Sun</div>
          <div class="col border-right">Mon</div>
          <div class="col border-right">Tue</div>
          <div class="col border-right">Wed</div>
          <div class="col">Thur</div>
        </div>
        <div class="row border-right border-left border-bottom images-weather">
          <div class="col border-right">
            <img src="images/sun.png" alt="sun" width="80px" />
          </div>
          <div class="col border-right">
            <img src="images/rain.png" alt="rain" width="80px" />
          </div>
          <div class="col border-right">
            <img src="images/sun.png" alt="sun" width="80px" />
          </div>
          <div class="col border-right">
            <img src="images/cloud.png" alt="cloud" width="80px" />
          </div>
          <div class="col border-right">
            <img src="images/cloud.png" alt="cloud" width="80px" />
          </div>
          <div class="col">
            <img src="images/sun.png" alt="sun" width="80px" />
          </div>
        </div>
        <div
          class="row border-right border-left border-bottom week-day blue-style"
        >
          <div class="col border-right"><strong>22°</strong> 18°</div>
          <div class="col border-right"><strong>20°</strong> 11°</div>
          <div class="col border-right"><strong>25°</strong> 20°</div>
          <div class="col border-right"><strong>18°</strong> 15°</div>
          <div class="col border-right"><strong>20°</strong> 18°</div>
          <div class="col"><strong>26°</strong> 22°</div>
        </div>
      </div>
      <div class="footer">
        <p class="codedby">
          <a
            href="https://github.com/torriffox/weather-project"
            class="blue-style"
            >Open-source code</a
          >
          <span class="gray-style"><strong> by Viktoriia Bril</strong></span>
        </p>
      </div>
    </div>
    
    <script src="src/app.js"></script>
  </body>
</html>
